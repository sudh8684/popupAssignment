<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--style-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Survey</title>
  </head>
  <body>
    <section id="main">
      <section id="image-container">
        <img
          src="image/WhatsApp Image 2023-03-02 at 17.23.40.jpeg"
          alt="img"
          id="main-img"
        />
      </section>
      <section id="main-container">
        <div id="main-content">
          <span id="logo">Logo Here</span>
          <span class="font-big">Get a Free</span>
          <span class="font-mid">consultation with an expert</span>
          <input
            value=""
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <br />
          <input
            value=""
            type="text"
            name="phoneno"
            id="phoneno"
            placeholder="Enter your mobile"
          />
          <button type="button" onclick="showMsg(event)">
            Talk to Us &nbsp; &rarr;
          </button>
        </div>
      </section>
    </section>
    <section id="success">
      <div id="success-content"></div>
    </section>
    <!--script-->
    <script src="js/script.js"></script>
  </body>
</html>
